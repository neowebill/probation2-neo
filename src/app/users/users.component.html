<div class="container">
  <div class="row top-ribbon">
    <div class="col-md-10">
      <h3>Users</h3>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="onNewUser()">Add New User</button>
    </div>
  </div>
  <app-users-list [iUsers]="users$ | async"></app-users-list>
  <div class="alert alert-danger" role="alert" *ngIf="(users && users.length) === 0">
    There are currently no users! :(
  </div>
</div>
